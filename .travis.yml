language: cpp
sudo: required
# operate system version
dist: trusty

compiler:
- clang
- gcc

before_install:
- echo $LANG
- echo $LC_ALL
- sudo apt update

addons:
  apt:
    packages:
    - libgtest-dev

before_script:
- cd test/
- mkdir build
- cd build
- cmake .. && make

script:
- ./main

branches:
  only:
  - master
  - develop

notifications:
  email:
    on_success: never
    on_failure: change

